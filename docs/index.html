<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Image Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="dailyImage" src="" alt="Daily Image">

  <script>
    // 📸 Replace with your actual .jpeg file names
    const images = [
      'images/photo1.jpeg',
      'images/photo2.jpeg',
      'images/photo3.jpeg',
      'images/photo4.jpeg',
      'images/photo5.jpeg'
    ];

    // 🕛 Set your start date
    const startDate = new Date('2025-08-01T00:00:00');

    // 📆 Get today's date at local midnight
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    // 🧮 Calculate days passed since start
    const msPerDay = 1000 * 60 * 60 * 24;
    const daysElapsed = Math.floor((today - startDate) / msPerDay);

    // 🧠 Prevent going past the last image
    const imageIndex = Math.min(daysElapsed, images.length - 1);

    // 🖼️ Set image
    document.getElementById('dailyImage').src = images[imageIndex];
  </script>
</body>
</html>
