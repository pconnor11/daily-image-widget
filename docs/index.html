<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Image Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="dailyImage" src="" alt="Daily Image">

  <script>
    // âœ… Add more Imgur links here as you upload them
    const images = [
      'https://i.imgur.com/CIj0uiw.png'
      // Add more image links below like:
      // 'https://i.imgur.com/abc123.jpg',
    ];

    // ğŸ•¥ Base date for rotation at 10:30 PM PST
    const startDate = new Date('2025-08-01T22:30:00-07:00');

    // â± Get local time now
    const now = new Date();

    // ğŸ“† Days since first scheduled 10:30 PM
    const msPerDay = 1000 * 60 * 60 * 24;
    const elapsedDays = Math.floor((now - startDate) / msPerDay);

    // ğŸ§  Prevent repeat until all shown
    const index = Math.min(elapsedDays, images.length - 1);

    // ğŸ–¼ï¸ Show todayâ€™s image
    document.getElementById('dailyImage').src = images[index];
  </script>
</body>
</html>
