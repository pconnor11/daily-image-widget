<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Image Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="dailyImage" src="" alt="Daily Image">

  <script>
    // âœ… Add your Imgur links here
    const images = [
      'https://i.imgur.com/0XgGTRU.jpeg'  // <â€“ Your current image
      // Add more as needed
    ];

    // ðŸ•¥ Daily rotation starts from this base date
    const startDate = new Date('2025-08-01T22:30:00-07:00'); // 10:30 PM PST

    // â± Get time now
    const now = new Date();

    // ðŸ§® Calculate number of full 24hr periods (after 10:30pm PST)
    const timeDiff = now - startDate;
    const msPerDay = 1000 * 60 * 60 * 24;
    const daysElapsed = Math.floor(timeDiff / msPerDay);

    // ðŸ” Prevent repeating until all have been shown
    const imageIndex = Math.min(daysElapsed, images.length - 1);
    const selectedImage = images[imageIndex];

    // ðŸ–¼ï¸ Display the image
    document.getElementById('dailyImage').src = selectedImage;
  </script>
</body>
</html>
